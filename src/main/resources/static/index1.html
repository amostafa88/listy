    <!-- *******************************  App Collapsing Area ****************************** -->
    <!-- ******************************************************************************* -->
	<div class="container" ng-controller="AccordionDemoCtrl">

	  <accordion close-others="false">
	    <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
	      {{group.content}}
	    </accordion-group>
	    <accordion-group heading="Testing">
	      <p>The body of the accordion group grows to fit the contents</p>
	        <button class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
	        <div ng-repeat="item in items">{{item}}</div>
	    </accordion-group>
	    <accordion-group is-open="status.open">
	        <accordion-heading>
	           <span class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></span>
	            Meet
	            <span class="pull-right label label-danger">5</span>
	            <span class="pull-right badge">14</span>
	        </accordion-heading>
	        Please select the items you need...
	        <!-- Neasted Item -->
	        <ul class="media-list">
	       		<li class="media-item">
						<label class="center-block btn media-item-title" ng-model="bigData.breakfast4" btn-checkbox>Checken -Legs</label> 
						<div class="container media-item-footer">
	       					<button ng-click="toggle = !toggle" class="media-item-button fa fa-pencil"></button>
	       				    <label class="pull-right fancy-checkbox">
						        <input type="checkbox" />
						        <span></span>
						    </label>	
						</div>
	        	</li>	 
	       		<li class="media-item">
						<label class="center-block btn media-item-title" ng-model="bigData.breakfast1" btn-checkbox>Checken SS</label> 
						<div class="container media-item-footer">
	       					<button ng-click="toggle = !toggle" class="media-item-button fa fa-pencil"></button>
	       				    <label class="pull-right fancy-checkbox">
						        <input type="checkbox" />
						        <span></span>
						    </label>	
						</div>
	        	</li>	  
	       		<li class="media-item">
						<label class="center-block btn media-item-title" ng-model="bigData.breakfast2" btn-checkbox>Checken</label> 
						<div class="container media-item-footer">
	       					<button ng-click="toggle = !toggle" class="media-item-button fa fa-pencil"></button>
	       				    <label class="pull-right fancy-checkbox">
						        <input type="checkbox" />
						        <span></span>
						    </label>	
						</div>
	        	</li>	 	        	      	
	        </ul>
	        <!-- ~ Nested Items -->
	    </accordion-group>
	  </accordion>
